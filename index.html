<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Pokedex</title>
</head>
<body>

<h3>Ugly, but functional Pokedex</h3>
<div class="container">
    <div class="input-container">
        <label for="pokemon-id"></label>
        <input type="text" name="pokemon-id" id="pokemon-id"/>
    </div>
    <div class="button-container">
        <button type="button" id="run">Find your Pokemon!</button>
    </div>
    <div id="tpl-pokemon">
        <ul>
            <li class="pokemon">
                <h4 class="title">
                    Name and ID:
                    <strong class="name">Bulbasaur</strong>
                    <em class="ID-number">1</em>
                </h4>
                <p class="moves"></p>
            </li>
            <li>
                <img id="img-pokemon" src="" alt="pokemon">
            </li>
            <li>
                <h4>Previous evolution</h4>
                <div id="prev-evolution" class="hidden">
                    <p class="prev-evolution"></p>
                    <img id="img-prev-evolution" src="" alt="evolution">
                </div>
            </li>
            <li>
                <h4>Next evolution</h4>
                <div id="next-evolution" class="hidden">
                    <p class="next-evolution"></p>
                    <img id="img-next-evolution" src="" alt="evolution">
                </div>
            </li>
            <li id="all-evolutions">
                <h4>All the evolutions</h4>
                <img id="evolution1" src="" alt="evolution">
                <img id="evolution2" src="" alt="evolution">
                <img id="evolution3" src="" alt="evolution">
            </li>
        </ul>
    </div>
</div>

</body>
</html>
