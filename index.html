<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <title>My Pokedex</title>
</head>
<body>

<h3>Ugly, but functional Pokedex</h3>
<div class="container">
    <div class="search-wrapper">
        <div class="input-container">
            <label for="pokemon-id">Pokemon ID or Name</label>
            <input type="text" name="pokemon-id" id="pokemon-id"/>
        </div>
        <div class="button-container">
            <button type="button" id="run">Find your Pokemon!</button>
        </div>
    </div>
    <div id="tpl-pokemon">
        <ul>
            <div class="pokemon-wrapper">
                <li class="pokemon">
                    <h4 class="title">
                        <p>Name and ID
                        <strong class="name"></strong>
                        <em class="ID-number"></em>
                    </h4>
                    <img id="img-pokemon" src="" class="hidden" alt="pokemon">
                </li>
                <div class="right-container">
                    <li>
                        <div id="get-moves"></div>
                    </li>
                    <li id="all-evolutions">
                        <h4>Evolutions</h4>
                        <div id="evolution" class="hidden">
                            <img id="basicPokemon" src="" alt="evolution">
                            <img id="evolution1" src="" alt="evolution">
                            <img id="evolution2" src="" alt="evolution">
                        </div>
                    </li>
                </div>
            </div>
        </ul>
    </div>
</div>

</body>
</html>
